<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신청하기</title>
    <th:block th:replace="fragments.html :: head"></th:block>
    <!--    <link rel="stylesheet" href="css/tagify.scss">-->
    <!--    <link rel="stylesheet" src="/css/region.css" />-->
</head>
<body class="bg-light">
<div th:replace="fragments.html :: navbar">상단바</div>
<div class="container">
    <div class="py-5 text-center">
        <p class="lead" th:if="${workPage.getTotalElements() == 0}">
            <strong th:text="${keyword}" id="keyword" class="context"></strong>에 해당하는 스터디가 없습니다.
        </p>
        <p class="lead" th:if="${workPage.getTotalElements() > 0}">
            <strong th:text="${keyword}" id="keyword" class="context"></strong>에 해당하는 스터디를
            <span th:text="${workPage.getTotalElements()}"></span>개
            찾았습니다.
        </p>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                검색 결과 정렬 방식
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:classappend="${#strings.equals(sortProperty, 'publishedDateTime')}? active"
                   th:href="@{'/search/work?sort=publishedDateTime,desc&keyword=' + ${keyword}}">
                    스터디 공개일
                </a>
<!--                <a class="dropdown-item" th:classappend="${#strings.equals(sortProperty, 'memberCount')}? active"-->
<!--                   th:href="@{'/search/work?sort=memberCount,desc&keyword=' + ${keyword}}">-->
<!--                    멤버수-->
<!--                </a>-->
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div th:replace="fragments.html :: work-list(workList=${workPage.getContent()})"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!workPage.hasPrevious()}? disabled">
                        <a th:href="@{'/search/work?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${workPage.getNumber() - 1}}"
                           class="page-link" tabindex="-1" aria-disabled="true">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${i == workPage.getNumber()}? active"
                        th:each="i: ${#numbers.sequence(0, workPage.getTotalPages() - 1)}">
                        <a th:href="@{'/search/work?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${i}}"
                           class="page-link" href="#" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${!workPage.hasNext()}? disabled">
                        <a th:href="@{'/search/work?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${workPage.getNumber() + 1}}"
                           class="page-link">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- footer -->
</div>
<script th:replace="fragments.html :: date-time"></script>
<script src="/node_modules/mark.js/dist/jquery.mark.min.js"></script>
<script type="application/javascript">
    $(function(){
        var mark = function() {
            // Read the keyword
            var keyword = $("#keyword").text();

            // Determine selected options
            var options = {
                "each": function(element) {
                    setTimeout(function() {
                        $(element).addClass("animate");
                    }, 150);
                }
            };

            // Mark the keyword inside the context
            $(".context").unmark({
                done: function() {
                    $(".context").mark(keyword, options);
                }
            });
        };

        mark();
    });
</script>
</body>
</html>
