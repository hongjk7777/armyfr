                                <small id="nameHelp" class="form-text text-muted">

                            </div>

                            <div class="form-group">
                                <label th:for="introduce">소갯말</label>

                                <small id="introduceHelp" class="form-text text-muted">
                                    2자 이상 8자 이하로 입력해주세요.
                                </small>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('introduce')}" th:errors="*{introduce}">
                                    형식에 맞게 입력해주세요
                                </small>
                            </div>

                            <div class="form-group">
                                <label th:for="belong">소속</label>
                                <input th:field="*{belong}" text="${member.belong}" class="form-control"

                                <small id="belongHelp" class="form-text text-muted">
                                    2자 이상 8자 이하로 입력해주세요.
                                </small>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('belong')}" th:errors="*{belong}">
                                    형식에 맞게 입력해주세요
                                </small>
                            </div>

                            <div class="form-group">
                                <label th:for="actingArea">활동 지역</label>

                                <small id="actingAreaHelp" class="form-text text-muted">
                                    2자 이상 8자 이하로 입력해주세요.
                                </small>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('actingArea')}" th:errors="*{actingArea}">
                                    형식에 맞게 입력해주세요
                                </small>
                            </div>


                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="main-img-preview">
<!--                                    <img class="thumbnail img-preview" th:if="${}" src="https://placehold.it/80x80" title="Preview Logo">-->
<!--                                    <img class="thumbnail img-preview" th:src="${fileDto.filePath}" title="Preview Logo">-->

                                        </div>
                                    </div>
                                </div>
                                <p class="help-block">* Upload your profile logo.</p>
                            </div>
                        </div>

                        <div class="form-group ml-3 mt-2">
