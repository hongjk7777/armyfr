<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <th:block th:replace="fragments.html :: head"></th:block>

    <!--    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">
    <script src='//unpkg.com/jquery@3/dist/jquery.min.js'></script>
    <script src='//unpkg.com/popper.js@1/dist/umd/popper.min.js'></script>
    <script src='//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js'></script>

    <link href="//cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
<div th:replace="fragments.html :: navbar">상단바</div>

<div class="container-fluid">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu (currentMenu='notifications')"></div>
        </div>
        <div class="col-8 justify-content-center">
            <div class="row">
                <h2 class="col-sm-12 ml-2" ><strong>알림 설정</strong></h2>
            </div>

            <form action="#" th:action="@{/settings/notifications}" th:object="${notificationDto}"
                  method="post">
                <div class="row mt-3 ml-2" th:fragment="notifications-form">
                    <div class="col">
                        <div class="form-group">
                            <small  class="form-text text-muted mg-1">
                                알림이에유
                            </small>
                            <div class="mt-2 form-inline">
                                <small class="mt-2 mg-1" id="emailNotificationHelp">이메일로 알림 받기</small>
                                <div class="ml-2 mt-2">
                                    <input type="checkbox" th:field="*{alarmE}" class="form-control ml-2 mt-1"
                                           th:checked="${alarmE}" data-toggle="toggle" aria-describedby="emailNotificationsHelp"
                                           data-size="sm" data-width="30" data-height="20">
                                </div>

                                <small class="ml-5 mt-2 mg-1" id="webNotificationHelp">웹으로 알림 받기</small>
                                <div class="ml-2 mt-2">
                                    <input type="checkbox" th:field="*{alarmW}" class="form-control"
                                           th:checked="${alarmW}" data-toggle="toggle" aria-describedby="webNotificationsHelp2"
                                           data-size="sm" data-width="30" data-height="20">
                                </div>

                            </div>

                        </div>


                    </div>
                </div>

                <button type="submit" class="btn btn-outline-primary mt-3 ml-4">Submit</button>
            </form>

        </div>
    </div>
</div>

<!--<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>-->
</body>
</html>
