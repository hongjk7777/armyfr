    <meta charset="UTF-8">

<body>
<div th:replace="fragments.html :: navbar">상단바</div>

<div class="container-fluid">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu (currentMenu='password')"></div>
        </div>
        <div class="col-8 justify-content-center">
            <div class="row">
                <h2 class="col-sm-12 ml-2" text="비밀번호 확인" ><strong>비밀번호 확인</strong></h2>
            </div>

            <form action="#" th:action="@{/settings/checkPassword}" th:object="${memberDto}"
                  method="post">
                <div class="row mt-3 ml-2" th:fragment="password-check-form">
                    <div class="col">
                        <div class="form-group">
                            <label th:for="password">비밀번호 확인</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="현재 비밀번호를 입력해주세요" aria-describedby="passwordHelp" required>
                            <small id="passwordHelp" class="form-text text-muted">
                                본인확인을 위해 현재 비밀번호를 입력해주세요.
                            </small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}">
                                현재 비밀번호와 다릅니다.
                            </small>
                        </div>
                    </div>


                </div>

                <button type="submit" class="btn btn-primary mt-3 ml-4">Submit</button>
            </form>

        </div>
    </div>
