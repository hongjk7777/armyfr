        <form role="form" th:action="@{/user/signup}" th:object="${memberDto}" method="post">

            <div class="signup">
                <label th:for="email" class="signup_label">이메일</label><br>
                <input type="text" th:field="*{email}" class="signup_input" placeholder="이메일을 입력하세요"
                       th:class="${#fields.hasErrors('email')}? 'signup_input fieldError' : 'signup_input'">
            </div>
            <div class="signup_fail">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>
            </div>

            <div>
                <p class="signup_default" th:if="${!#fields.hasErrors('email')}" ></p>
            </div>

            <div class="signup">
                <label th:for="password" class="signup_label">비밀번호</label><br>
                <input type="password" th:field="*{password}" class="signup_input" placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'signup_input fieldError' : 'signup_input'">
            </div>

            <div class="signup_fail">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>
            </div>

            <div>
                <p class="signup_default" th:if="${!#fields.hasErrors('password')}"></p>
            </div>

            <div class="signup">
                <label th:for="name" class="signup_label">닉네임</label><br>
                <input type="text" th:field="*{name}" class="signup_input" placeholder="이름을 입력하세요"
                       th:class="${#fields.hasErrors('name')}? 'signup_input fieldError' : 'signup_input'">
            </div>

            <div class="signup_fail">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
            </div>

                <p class="signup_default" th:if="${!#fields.hasErrors('name')}"></p>
