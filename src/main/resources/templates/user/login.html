<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<!--    <meta charset="UTF-8">-->
<!--    <title>로그인 페이지</title>-->
    <th:block th:replace="fragments.html :: head"></th:block>
    <link rel="stylesheet" href="/css/default.css">
<!--    <link rel="stylesheet" href="/css/nav_bar.css">-->
    <link rel="stylesheet" href="/css/login_box.css">
<!--    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>-->
</head>
<body>
<div th:replace="fragments.html :: navbar">상단바</div>

<!--nav_bar-->

<article class="login_box">
    <div class="title">로그인</div><br>
    <form action="/user/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="login">
            <input type="text" class="loginInput" id="username" name="username" placeholder="아이디">
        </div>
        <div class="login_fail">
            <p th:if="${result.equals('fail')}">존재하지 않는 계정입니다</p>
            <p th:if="${result.equals('noEmail')}">이메일 입력 후 임시 비밀번호를 받아주세요</p>
        </div>

        <div >
            <p class="login_default" th:if="${result.equals('success')}"></p>
        </div>


        <div class="login"><input type="password" class="loginInput" name="password" placeholder="비밀번호"></div>

        <div class="form-group" th:if="${result.equals('fail')}">
            <p class="text-secondary">비밀번호를 잊어버렸나요?</p>
            <a class="text-primary" onclick="sendEmail()">이메일로 임시 비밀번호 받기</a>
        </div>

        <div class="form-group" th:if="${result.equals('noEmail')}">
            <a class="text-primary" onclick="sendEmail()">이메일로 임시 비밀번호 받기</a>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
            <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
        </div>
        <br>
        <button type="submit" class="login_button">로그인</button>
    </form>
</article>

<script src="/js/sendPwEmail.js"></script>
<!--login_box-->

</body>
</html>
